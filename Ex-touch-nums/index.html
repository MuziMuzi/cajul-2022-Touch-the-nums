<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Touch the numbers!</title>
    <link rel="stylesheet" href="css/main.css" />
</head>

<body onload="init()">
    <h1>Touch the numbers!</h1>
    <h2>Live timer</h2>
    <div class="diff-container">
        <button class="diff easy" onclick="changeDifficulty(this)">16 Easy </button>
        <button class="diff medium" onclick="changeDifficulty(this)">25 Medium </button>
        <button class="diff hard" onclick="changeDifficulty(this)">36 Difficult </button>
    </div>
    <div class="timer">Press 1 and the timecount will begin</div>
    <div class="next-num">The next number is <span>1</span></div>
    <table class="main-board">
        <tbody></tbody>
    </table>
    <script src="js/main.js"></script>
</body>

</html>
